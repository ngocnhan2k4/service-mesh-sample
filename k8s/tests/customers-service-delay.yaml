apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customers-retry-delay
  namespace: petclinic
spec:
  hosts:
  - customers-service.petclinic.svc.cluster.local
  http:
  - fault:
      delay:
        fixedDelay: 5s
        percentage:
          value: 100
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,connect-failure,refused-stream
    route:
    - destination:
        host: customers-service.petclinic.svc.cluster.local
