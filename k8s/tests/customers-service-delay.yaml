apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customers-retry-delay
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - fault:
      abort:
        httpStatus: 503
        percentage:
          value: 50
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,connect-failure,refused-stream,gateway-error
    route:
    - destination:
        host: customers-service