apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customers-retry-delay
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - fault:
      delay:
        fixedDelay: 5s # Ép request chậm 5 giây
        percentage:
          value: 100
    retries:
      attempts: 3
      perTryTimeout: 2s # CHỈ chờ 2 giây mỗi lần (Nhỏ hơn delay 5s)
      retryOn: 5xx,connect-failure,refused-stream,gateway-error
    route:
    - destination:
        host: customers-service