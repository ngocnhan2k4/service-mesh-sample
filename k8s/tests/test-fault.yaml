apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customers-fault-injection
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - fault:
      delay:
        percentage:
          value: 50
        fixedDelay: 5s
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,retriable-status-codes
    route:
    - destination:
        host: customers-service
        port:
          number: 80