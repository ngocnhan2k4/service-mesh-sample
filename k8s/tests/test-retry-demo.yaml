apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customers-resilience-test
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - fault:
      abort:
        httpStatus: 500
        percentage:
          value: 70
    # retries:
    #   attempts: 3
    #   perTryTimeout: 2s
    #   retryOn: 5xx
    route:
    - destination:
        host: customers-service
        port:
          number: 80