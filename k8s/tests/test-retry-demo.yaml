apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: customers-resilience-test
  namespace: petclinic
spec:
  hosts:
  - customers-service  # Sửa thành short name
  http:
  - fault:
      abort:
        httpStatus: 500
        percentage:
          value: 50
    # retries:
    #   attempts: 3
    #   perTryTimeout: 2s
    #   retryOn: 5xx,retriable-4xx,refused-stream,retriable-status-codes
    route:
    - destination:
        host: customers-service  # Sửa thành short name
        port:
          number: 80
