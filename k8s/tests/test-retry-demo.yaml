apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: customers-retry-test
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure,refused-stream
    fault:
      abort:
        httpStatus: 500
        percentage:
          value: 30
    route:
    - destination:
        host: customers-service
        port:
          number: 80
