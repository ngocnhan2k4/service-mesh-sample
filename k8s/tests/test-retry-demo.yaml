apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: customers-retry-test
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - route:
    - destination:
        host: customers-service
        port:
          number: 80
      weight: 100
    retries:
      attempts: 5
      perTryTimeout: 2s
      retryOn: 5xx,reset,connect-failure,refused-stream
    fault:
      abort:
        httpStatus: 503
        percentage:
          value: 50
