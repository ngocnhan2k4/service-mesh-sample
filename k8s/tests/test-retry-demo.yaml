apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: customers-retry-test
  namespace: petclinic
spec:
  hosts:
  - customers-service
  http:
  - route:
    - destination:
        host: customers-service
        port:
          number: 80
      weight: 100
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: 5xx,reset,connect-failure,refused-stream
    timeout: 10s
    fault:
      delay:
        percentage:
          value: 50
        fixedDelay: 5s
