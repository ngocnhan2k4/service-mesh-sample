apiVersion: apps/v1
kind: Deployment
metadata:
  name: vets-service
  namespace: petclinic
  labels:
    app: vets-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vets-service
  template:
    metadata:
      labels:
        app: vets-service
        version: v1
    spec:
      containers:
      - name: vets-service
        image: tnnhan57/vets-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"