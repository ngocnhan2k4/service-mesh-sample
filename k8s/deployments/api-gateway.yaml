apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: petclinic
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: api-gateway
        image: docker.io/tnnhan57/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: CONFIG_SERVER_URL
          value: "http://config-server:8888"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "false"
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "false"

        - name: CUSTOMERS_SERVICE_URL
          value: "http://customers-service:80"
        - name: VETS_SERVICE_URL
          value: "http://vets-service:80"
        - name: VISITS_SERVICE_URL
          value: "http://visits-service:80"
        - name: SPRING_CLOUD_LOADBALANCER_ENABLED
          value: "false"
        - name: SPRING_CLOUD_LOADBALANCER_RIBBON_ENABLED
          value: "false"
