---
# Allow all services to access config-server
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-all-to-config
  namespace: petclinic
spec:
  selector:
    matchLabels:
      app: config-server
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["petclinic"]
---
# Allow health checks from all pods
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-checks
  namespace: petclinic
spec:
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/actuator/health", "/actuator/info", "/health", "/ready"]
        methods: ["GET"]
